<div class="bg-base-200 w-full">
  <p class="font-[th-font] sm:text-2xl text-xl text-white">
    ทำแบบทดสอบเสร็จเรียบร้อย คุณยืนยันจะส่งคำตอบหรือไม่ ?
  </p>
  <div
    class="flex md:flex-row-reverse items-start flex-col-reverse justify-end md:justify-end w-full gap-4 mt-3"
  >
    <button (click)="subMit.emit()" class="btn btn-sm btn-info text-white">
      ยืนยันส่งคำตอบ
    </button>
    <button (click)="repage.emit(1)" class="btn btn-warning btn-sm text-white">
      ตรวจคำตอบอีกรอบ
    </button>
  </div>
</div>
