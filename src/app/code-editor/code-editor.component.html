<select
  (change)="getLang($event.target)"
  class="select select-bordered bg-white select-sm w-full max-w-xs mb-3"
>
  <option selected value="JavaScript">JavaScript</option>
  <option value="TypeScript">TypeScript</option>
  <option value="cpp">C++</option>
  <option value="python">Python</option>
</select>
<div class="flex flex-col">
  <div #codemirror class="w-full"></div>
  <div class="flex flex-row-reverse gap-4 mt-3">
    <button (click)="showValue($event)" class="btn btn-sm btn-info">
      ถัดไป
    </button>
    <button class="btn btn-warning btn-sm">ย้อนกลับ</button>
  </div>
</div>
