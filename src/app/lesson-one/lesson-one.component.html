<p class="font-[th-font]">{{ question }}</p>
<div
  class="flex gap-14 flex-col justify-center mx-auto items-start md:flex-row w-full"
>
  <div *ngIf="input" class="font-[th-font]">
    <p>Input :</p>
    <div class="mockup-code min-w-52 sm:min-w-2/3">
      <pre data-prefix="$"><code>input: {{input}}</code></pre>
    </div>
  </div>
  <div *ngIf="output" class="">
    <p>Output :</p>
    <div [innerHTML]="output"></div>
  </div>
</div>
<div class="w-full pr-10 sm:pr-0 md:mx-auto sm:w-full h-1/3 mt-10">
  <div>
    <app-code-editor
      [lessId]="lessId"
      [oldVal]="oldValue"
      [input]="input"
      (perpage)="onChildClick($event)"
      (lesson)="saveData($event)"
    ></app-code-editor>
  </div>
</div>
