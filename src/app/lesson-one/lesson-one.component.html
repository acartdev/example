<p class="font-[th-font]">{{ question }}</p>
<div class="flex gap-4 flex-col justify-around items-start md:flex-row w-full">
  <div class="font-[th-font]">
    <p>Input :</p>
    <div class="mockup-code min-w-52 sm:min-w-2/3">
      <pre data-prefix="$"><code>input: {{input}}</code></pre>
    </div>
  </div>
  <div class="">
    <p>Output :</p>
    <div [innerHTML]="output"></div>
  </div>
</div>
<div class="xs:w-52 pr-10 md:mx-auto sm:w-full h-1/3 mt-10">
  <app-code-editor></app-code-editor>
</div>
